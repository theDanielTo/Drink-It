<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="container">
    <div class="title col-12">
      <i class="home-icon fas fa-home hidden"></i>
      <h1>Drink It!</h1>
      <i class="back-btn fas fa-chevron-circle-left hidden"></i>
    </div>
  </header>

  <main>
    <div class="main-header border-round">
      <div class="main-header-div">
        <h2 id="main-header-text">Drink It!</h2>
      </div>
      <hr id="horizontal-rule">
      <div class="sub-header-div">
        <h4 id="sub-header-text">Discover your next favorite drink</h4>
      </div>
      <form class="search-box hidden">
        <input id="search-input" name="search-input" class="border-round" type="text" placeholder="Click here to search for a drink"
          onfocus="this.placeholder=''">
      </form>
    </div>

    <div class="page-home">
      <div class="home-logo col-12 border-round">
        <div class="main-logo">
          <i class="logo logo-large fas fa-glass-martini-alt"></i>
          <i class="logo far fa-circle"></i>
        </div>
        <h2 id="home-text">Click the martini glass to see a random recipe!</h2>
      </div>
    </div>

    <div class="page-list hidden"></div>

    <div class="modal-bg hidden">
      <div class="modal-box border-round">
        <h2>Are you sure?</h2>
        <div class="modal-btns">
          <button id="modal-yes" class="modal-btn border-round">Yes</button>
          <button id="modal-cancel" class="modal-btn border-round">Cancel</button>
        </div>
      </div>
    </div>
    <div class="random-btn-div">
      <button class="random-btn border-round hidden">
        Random Drink!
        <i class="far fa-hand-point-up"></i>
      </button>
    </div>
  </main>

  <nav class="container">
    <div class="nav-bottom col-12 border-round">
      <i nav-data="i" class="nav-icon fas fa-align-justify"></i>
      <i nav-data="c" class="nav-icon fas fa-cocktail"></i>
      <i nav-data="s" class="nav-icon fas fa-search"></i>
      <i nav-data="favorites" class="nav-icon far fa-heart"></i>
    </div>
    <div class="nav-side col-3">
      <div class="nav-links">
        <div class="hr"></div>
        <a nav-data="i" href="#" class="nav-link">Ingredients</a>
        <a nav-data="c" href="#" class="nav-link">Categories</a>
        <a nav-data="s" href="#" class="nav-link">Search</a>
        <a nav-data="favorites" href="#" class="nav-link">Favorites</a>
      </div>
      <i class="logo-small fas fa-glass-martini-alt"></i>
    </div>
    <div class="cocktail-link">
      Data provided by <a href="https://www.thecocktaildb.com/" target="_blank">TheCocktailDB</a>
    </div>
  </nav>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
