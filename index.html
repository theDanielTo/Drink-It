<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="container">
    <div class="title col-12">
      <i class="home-icon fas fa-home hidden"></i>
      <h1>Drink It!</h1>
    </div>
  </header>

  <main>
    <div class="main-header border-round hidden">
      <h2 id="main-header-text">Drink It!</h2>
      <div class="search-box hidden">
        <input id="search-input" class="border-round" type="text" placeholder="Search..." autofocus>
        <h2>Press 'enter' to search.</h2>
      </div>
    </div>

    <div class="page-home">
      <div class="home-logo col-12">
        <i class="logo-large fas fa-glass-martini-alt"></i>
        <h2>Click the martini glass to see a random recipe!</h2>
      </div>
      <div class="large-bg border-round">
        <i class="logo-large2 logo-large fas fa-glass-martini-alt"></i>
        <h2>Click the martini glass to see a random recipe!</h2>
      </div>
    </div>

    <div class="page-list hidden">
      <ul class="text-list border-round"></ul>
    </div>

    <div class="modal-bg hidden">
      <div class="modal-box border-round">
        <h2>Are you sure?</h2>
        <div class="modal-btns">
          <button id="modal-yes" class="modal-btn border-round">Yes</button>
          <button id="modal-cancel" class="modal-btn border-round">Cancel</button>
        </div>
      </div>
    </div>

    <div class="drink-detailed border-round hidden"></div>
    <div class="random-btn-div">
      <button class="random-btn border-round hidden">
        Random Drink!
        <i class="far fa-hand-point-up"></i>
      </button>
    </div>
  </main>

  <nav class="container">
    <div class="nav-bottom col-12 border-round">
      <i class="nav-icon fas fa-align-justify"></i>
      <i class="nav-icon fas fa-cocktail"></i>
      <i class="nav-icon fas fa-search"></i>
      <i class="nav-icon far fa-heart"></i>
    </div>
    <div class="nav-side col-3">
      <div class="nav-links">
        <div class="hr"></div>
        <a href="#" class="nav-link">Ingredients</a>
        <a href="#" class="nav-link">Categories</a>
        <a href="#" class="nav-link">Search</a>
        <a href="#" class="nav-link">Favorites</a>
      </div>
      <i class="logo-small fas fa-glass-martini-alt"></i>
    </div>
  </nav>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
